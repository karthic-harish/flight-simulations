
<!DOCTYPE html>
<html>
<head>
 <title>Flight Simulation</title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <script type="text/javascript" src="lib/d3.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.4/seedrandom.min.js">
 </script>
 <link rel="stylesheet" href="style/stylesheet.css" media="screen">
</head>
<!-- Set class to official for more formal font; unofficial for informal font -->
<body class="official bgColor6">
 <!-- The surface is the main playing field for the game -->
 <svg id="surface" style="width:100%; height:100%" onclick="toggleSimStep();"></svg>
 <div id="title">Random Boarding</div>
 <!-- slider -->
 <div id="controls">Animation Speed:
 <input id="slider1" type="range" min="0" value:"275" max="500" step = "10" onchange="adjust();" />
 </div>

 <a id="credits" href="http://www.icons-land.com">passenger icon from icons-land.com</a>



 <!-- Anything below this line should be a popup window or dialog or a late-loading library -->

 <script type="text/javascript" src="lib/FlightModel.js"></script>

</body>
</html>
